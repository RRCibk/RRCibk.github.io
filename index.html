
<style>
        /* --- THE LABORATORY (Global Reset) --- */
        * { box-sizing: border-box; }
        body {
            /* PLATINUM / ANTI-GLARE PAPER BACKGROUND */
            background-color: #f4f6f8;
            background-image: 
                linear-gradient(0deg, #f4f6f8 0%, #ffffff 100%);
            color: #1a2a3a; /* Deep Ink Blue/Grey */
            font-family: 'SF Mono', 'Consolas', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* --- TYPOGRAPHY PHYSICS --- */
        h1 {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #000; /* Absolute Black Authority */
            font-weight: 500;
        }

        h2 {
            font-size: 0.7rem;
            color: #5d7a8c;
            margin-bottom: 5rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-bottom: 2px solid #1a2a3a; /* Solid Ink Line */
            padding-bottom: 15px;
        }

        /* --- THE HERO (Clean & Sharp) --- */
        .hero-container {
            margin-bottom: 5rem;
            text-align: center;
            max-width: 900px;
            position: relative;
        }

        .hero-split {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: #4a5a6a; /* Muted Grey */
            flex-wrap: wrap;
        }

        .hero-divider {
            color: #009944; /* Racing Green */
            font-weight: bold;
        }

        .hero-highlight {
            color: #000;
            font-weight: 700;
            background: rgba(0,0,0,0.05); /* Subtle marker highlight */
            padding: 0 5px;
        }

        .hero-message {
            font-size: 0.95rem;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            border-top: 1px solid #ddd;
            padding-top: 25px;
            letter-spacing: 1px;
        }

        /* --- THE TRINITY (Solid Tech Buttons) --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 100%;
            margin-bottom: 3rem;
        }

        .btn {
            /* IDLE: FROSTED GLASS / TECH PAPER */
            background: #ffffff;
            border: 2px solid #e1e4e8; /* Subtle Grey Border */
            color: #2c3e50; /* Dark Slate */
            padding: 30px 25px;
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 140px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); /* Very soft shadow */
        }

        .btn-title {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #000;
            font-weight: 700;
        }

        .btn-sub {
            font-size: 0.65rem;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* HOVER: THE PRECISION ACTIVATION */
        .btn:hover {
            border-color: #000; /* Turns Solid Black */
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .btn:hover .btn-title { color: #009944; /* Green Signal */ }
        .btn:hover .btn-sub { color: #000; }

        /* --- THE BOTTOM INTERFACE --- */
        .bottom-panel {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 4rem;
        }
        
        .interactive-panel {
            background: #fff;
            border: 2px dashed #ccc;
            color: #555;
            text-decoration: none;
            padding: 20px;
            font-size: 0.7rem;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .interactive-panel:hover {
            border-color: #000;
            color: #000;
            background: #fff;
            cursor: pointer;
        }

        /* --- MISSION & FOOTER --- */
        .mission {
            font-size: 0.8rem;
            color: #555;
            max-width: 600px;
            margin-bottom: 3rem;
            letter-spacing: 1px;
            text-align: center;
        }

        footer {
            border-top: 1px solid #ddd;
            padding-top: 30px;
            font-size: 0.65rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* RESPONSIVE */
        @media (max-width: 850px) {
            .hero-split { flex-direction: column; gap: 5px; }
            .hero-divider { display: none; }
            .button-grid { grid-template-columns: 1fr; }
            .bottom-panel { grid-template-columns: 1fr; }
            .btn { min-height: auto; padding: 25px; align-items: center; text-align: center; }
        }
    </style>
